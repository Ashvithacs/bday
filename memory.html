<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap CSS -->

  />

  <!-- Lightbox CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"

  />

  <style>
    /* Reset + Box Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body with background image */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('1 (2).jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Main container with frosted-glass look */
    .content {
      background: rgba(255, 182, 193, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.8),
                  0 0 10px rgba(255, 105, 180, 0.8),
                  0 0 15px rgba(255, 105, 180, 0.8);
      max-width: 1200px;
      width: 100%;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Title styling */
    /* Added an id "secretTrigger" to attach mobile trigger events */
    h1.main-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ff5e78;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.7);
      margin-bottom: 1rem;
      cursor: pointer; /* indicates interactive element on mobile */
    }

    /* Nav tabs style */
    .nav-tabs {
      border-bottom: none;
      justify-content: center;
    }
    .nav-tabs .nav-link {
      color: #ff5e78;
      font-weight: 600;
      border: none;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .nav-tabs .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .nav-tabs .nav-link.active {
      background-color: #ff5e78;
      color: #fff !important;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.8),
                  0 0 10px rgba(255, 105, 180, 0.8),
                  0 0 15px rgba(255, 105, 180, 0.8);
    }

    /* Image gallery grid */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 1.5rem;
      justify-content: center;
    }
    .image-gallery a img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.8),
                  0 0 10px rgba(255, 105, 180, 0.8),
                  0 0 15px rgba(255, 105, 180, 0.8);
    }
    .image-gallery a img:hover {
      transform: scale(1.08);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Navigation Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Fun Button Styling */
    .btn-fun {
      background-color: #ff5e78;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
      margin: 0.5rem;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
    }
    .btn-fun:hover {
      background-color: #ff3c61;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    /* Cheesy note */
    .cheesy-note {
      font-size: 0.9rem;
      color: #813f3f;
      margin-top: 2rem;
      opacity: 0.9;
      font-style: italic;
    }

    /* Floating Hearts Container */
    #heartContainer {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
      display: none;
    }
    .heart {
      position: absolute;
      top: 0;
      color: #e23578;
      font-size: 2rem;
      opacity: 0;
      animation: floatHearts 3s ease-in forwards;
      text-shadow: 0 0 8px rgba(255,50,120,0.9);
    }
    @keyframes floatHearts {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(800px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Hearts container -->
  <div id="heartContainer"></div>

  <div class="content">
    <!-- Title with an ID for mobile trigger -->
    <h1 class="main-title" id="secretTrigger">üì∏ Memory Lane for Rolls! üíñ</h1>

    <!-- Tabs for different sections -->
    <ul class="nav nav-tabs mb-4" id="memoryTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#just_anna">‚ú®Just Anna</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#just-roll-things">üòÇ Just Roll Things</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#ikik">üëØ‚Äç‚ôÄÔ∏èikik</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#Chronicles">üéìChronicles</a>
      </li>
      <!-- Secret tab hidden by default -->
      <li class="nav-item" id="secretTab" style="display: none;">
        <a class="nav-link" data-bs-toggle="tab" href="#shhhhh">üôä Shhhhh</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#choti">üçº Choti</a>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="just_anna">
        <div class="image-gallery" id="gallery-just_anna"></div>
      </div>
      <div class="tab-pane fade" id="just-roll-things">
        <div class="image-gallery" id="gallery-just-roll-things"></div>
      </div>
      <div class="tab-pane fade" id="ikik">
        <div class="image-gallery" id="gallery-ikik"></div>
      </div>
      <div class="tab-pane fade" id="Chronicles">
        <div class="image-gallery" id="gallery-Chronicles"></div>
      </div>
      <div class="tab-pane fade" id="shhhhh">
        <div class="image-gallery" id="gallery-shhhhh"></div>
      </div>
      <div class="tab-pane fade" id="choti">
        <div class="image-gallery" id="gallery-choti"></div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <nav class="mt-3">
      <a href="index.html" class="btn-fun">‚¨Ö Back to Home</a>
      <a href="quiz.html" class="btn-fun">‚ú® Start Fun Quiz! ‚û°</a>
    </nav>
    
    <!-- Placeholder for the one-time Back button -->
    <div id="secretBackContainer"></div>

    <p class="cheesy-note">Hope you love these, even the embarrassing ones! üòÜüíï</p>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="modal">
    <span class="close">&times;</span>
    <button class="prev" style="display: none;">&#10094;</button>
    <img id="lightbox-img" src="" alt="Image preview">
    <button class="next" style="display: none;">&#10095;</button>
  </div>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    // --- 1) Load Images with Fallback Extensions ---
    function loadGallery(folder, count, galleryId) {
      const gallery = document.getElementById(galleryId);
      const extensions = ['jpg', 'jpeg', 'heic'];
      for (let i = 1; i <= count; i++) {
        const link = document.createElement('a');
        link.setAttribute('data-lightbox', folder);
        const img = document.createElement('img');
        img.dataset.extIndex = 0;
        img.src = `anna/${folder}/${i}.${extensions[0]}`;
        link.href = img.src;
        img.onerror = function() {
          let extIndex = parseInt(this.dataset.extIndex);
          extIndex++;
          if (extIndex < extensions.length) {
            this.dataset.extIndex = extIndex;
            const newSrc = `anna/${folder}/${i}.${extensions[extIndex]}`;
            this.src = newSrc;
            link.href = newSrc;
          } else {
            link.remove();
          }
        };
        link.appendChild(img);
        gallery.appendChild(link);
      }
    }

    loadGallery('just_anna', 33, 'gallery-just_anna');
    loadGallery('just-roll-things', 63, 'gallery-just-roll-things');
    loadGallery('ikik', 45, 'gallery-ikik');
    loadGallery('Chronicles', 99, 'gallery-Chronicles');
    loadGallery('shhhhh', 46, 'gallery-shhhhh');
    loadGallery('choti', 29, 'gallery-choti');

    // --- 2) Hearts Animation for the "shhhhh" Tab ---
    const shhTab = document.querySelector('[href="#shhhhh"]');
    const heartContainer = document.getElementById('heartContainer');
    let heartInterval;
    shhTab.addEventListener('shown.bs.tab', () => {
      heartContainer.style.display = 'block';
      heartInterval = setInterval(createHeart, 300);
    });
    document.addEventListener('hidden.bs.tab', (event) => {
      if (event.target.getAttribute('href') === "#shhhhh") {
        clearInterval(heartInterval);
        heartContainer.innerHTML = '';
        heartContainer.style.display = 'none';
      }
    });
    function createHeart() {
      const heartEl = document.createElement('div');
      heartEl.classList.add('heart');
      heartEl.textContent = '‚ù§';
      heartEl.style.left = Math.random() * 100 + '%';
      heartEl.style.top = '0';
      heartEl.style.fontSize = (1.5 + Math.random()) + 'rem';
      heartContainer.appendChild(heartEl);
      heartEl.addEventListener('animationend', () => heartEl.remove());
    }

    // --- 3) Lightbox Functionality ---
    document.addEventListener("DOMContentLoaded", function () {
      let images = document.querySelectorAll(".image-gallery a");
      let modal = document.querySelector("#lightbox");
      let modalImg = document.querySelector("#lightbox-img");
      let closeBtn = document.querySelector(".close");
      let prevBtn = document.querySelector(".prev");
      let nextBtn = document.querySelector(".next");
      let currentIndex = 0;
      function showModal(index) {
        currentIndex = index;
        modalImg.src = images[currentIndex].href;
        modal.style.display = "flex";
        prevBtn.style.display = "block";
        nextBtn.style.display = "block";
      }
      images.forEach((image, index) => {
        image.addEventListener("click", function (event) {
          event.preventDefault();
          showModal(index);
        });
      });
      closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
        prevBtn.style.display = "none";
        nextBtn.style.display = "none";
      });
      prevBtn.addEventListener("click", function () {
        if (currentIndex > 0) {
          currentIndex--;
          modalImg.src = images[currentIndex].href;
        }
      });
      nextBtn.addEventListener("click", function () {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          modalImg.src = images[currentIndex].href;
        }
      });
      document.addEventListener("keydown", (e) => {
        if (modal.style.display === "flex") {
          if (e.key === "ArrowRight" && currentIndex < images.length - 1) {
            currentIndex++;
            modalImg.src = images[currentIndex].href;
          }
          if (e.key === "ArrowLeft" && currentIndex > 0) {
            currentIndex--;
            modalImg.src = images[currentIndex].href;
          }
          if (e.key === "Escape") {
            modal.style.display = "none";
            prevBtn.style.display = "none";
            nextBtn.style.display = "none";
          }
        }
      });
    });

    // --- 4) One-Time Secret Page Access ---
    let secretAccessed = false; // Ensures one-time access only

    function showSecretPage() {
      const secretTab = document.getElementById('secretTab');
      secretTab.style.display = 'block';
      document.querySelector('#secretTab a').click();

      // Create a one-time "Back" button
      const backButton = document.createElement('button');
      backButton.className = 'btn-fun';
      backButton.textContent = 'Back';
      backButton.style.marginTop = '1rem';
      document.getElementById('secretBackContainer').appendChild(backButton);

      backButton.addEventListener('click', function() {
        secretTab.style.display = 'none';
        document.querySelector('a[data-bs-toggle="tab"][href="#just_anna"]').click();
        backButton.remove();
      });
    }

    // Desktop trigger: press "d" key once
    document.addEventListener('keydown', function(e) {
      if (!secretAccessed && e.key.toLowerCase() === 'd') {
        secretAccessed = true;
        showSecretPage();
      }
    });

    // Mobile trigger: long press on the title (2 seconds)
    let touchTimer;
    const secretTrigger = document.getElementById('secretTrigger');
    secretTrigger.addEventListener('touchstart', function() {
      touchTimer = setTimeout(() => {
        if (!secretAccessed) {
          secretAccessed = true;
          showSecretPage();
        }
      }, 2000); // 2000ms = 2 seconds
    });
    secretTrigger.addEventListener('touchend', function() {
      clearTimeout(touchTimer);
    });
  </script>
</body>
