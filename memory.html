  <script>
    // ----- 1) LOAD IMAGES FROM FOLDERS WITH FALLBACK EXTENSIONS ----- //
    function loadGallery(folder, count, galleryId) {
      const gallery = document.getElementById(galleryId);
      const extensions = ['jpg', 'jpeg', 'heic'];

      for (let i = 1; i <= count; i++) {
        const link = document.createElement('a');
        link.setAttribute('data-lightbox', folder);

        const img = document.createElement('img');
        img.dataset.extIndex = 0;
        // Attempt the first extension
        img.src = `anna/${folder}/${i}.${extensions[0]}`;
        link.href = img.src;

        // If an extension fails, try the next
        img.onerror = function() {
          let extIndex = parseInt(this.dataset.extIndex);
          extIndex++;
          if (extIndex < extensions.length) {
            this.dataset.extIndex = extIndex;
            const newSrc = `anna/${folder}/${i}.${extensions[extIndex]}`;
            this.src = newSrc;
            link.href = newSrc;
          } else {
            // Remove from DOM if no extension works
            link.remove();
          }
        };

        link.appendChild(img);
        gallery.appendChild(link);
      }
    }

    // Load images for each folder
    loadGallery('just_anna', 33, 'gallery-just_anna');
    loadGallery('just-roll-things', 60, 'gallery-just-roll-things');
    loadGallery('ride-or-dies', 42, 'gallery-ride-or-dies');
    loadGallery('Chronicles', 103, 'gallery-Chronicles');
    loadGallery('shhhhh', 41, 'gallery-shhhhh');
    loadGallery('choti', 27, 'gallery-choti');

    // ----- 2) HEARTS POP ANIMATION FOR THE 'shhhhh' TAB ----- //
    // We'll listen for the tab to become active and trigger hearts
    const shhTab = document.querySelector('[href=\"#shhhhh\"]');
    const heartContainer = document.getElementById('heartContainer');

    shhTab.addEventListener('shown.bs.tab', () => {
      // Show heart container
      heartContainer.style.display = 'block';
      // Generate hearts for a short duration
      const totalHearts = 20; // number of hearts
      for (let i = 0; i < totalHearts; i++) {
        createHeart();
      }
      // Hide hearts after a few seconds
      setTimeout(() => {
        heartContainer.innerHTML = '';
        heartContainer.style.display = 'none';
      }, 3000);
    });
    document.addEventListener("DOMContentLoaded", function () {
      let images = document.querySelectorAll(".image-gallery a");
      let modal = document.querySelector("#lightbox");
      let modalImg = document.querySelector("#lightbox-img");

      let closeBtn = document.querySelector(".close");
      let prevBtn = document.querySelector(".prev");
      let nextBtn = document.querySelector(".next");
  
      let currentIndex = 0;
  
      function showModal(index) {
        currentIndex = index;
        modalImg.src = images[currentIndex].href;
        modal.style.display = "flex";
  
        // Show the navigation buttons only when the modal is open
        prevBtn.style.display = "block";
        nextBtn.style.display = "block";
      }
  
      images.forEach((image, index) => {
        image.addEventListener("click", function (event) {
          event.preventDefault();
          showModal(index);
        });
      });
  
      closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
        
        // Hide navigation buttons when modal is closed
        prevBtn.style.display = "none";
        nextBtn.style.display = "none";
      });
  
      prevBtn.addEventListener("click", function () {
        if (currentIndex > 0) {
          currentIndex--;
          modalImg.src = images[currentIndex].href;
        }
      });
  
      nextBtn.addEventListener("click", function () {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          modalImg.src = images[currentIndex].href;
        }
      });
    });
    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "flex") {
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
        if (e.key === "Escape") closeModal();
      }
    });
    function createHeart() {
      const heartEl = document.createElement('div');
      heartEl.classList.add('heart');
      heartEl.textContent = '‚ù§';

      // Random horizontal start position
      heartEl.style.left = Math.random() * 100 + '%';
      // Slightly random font size
      heartEl.style.fontSize = (1.5 + Math.random() * 1) + 'rem';

      heartContainer.appendChild(heartEl);
      // The animation is handled by @keyframes floatHearts
      // Once the animation completes, remove the element
      heartEl.addEventListener('animationend', () => heartEl.remove());
    }
  </script>
