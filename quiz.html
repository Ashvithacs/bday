    }

    .correct-answer {

</head>
<body class="container mt-4">
  <h1>üíñ How Well Do You Know Us? üíñ</h1>
  <p id="currentScore">Current Score: 0</p>
  <form id="quizForm">
    <div id="quizContainer"></div>
    <button type="button" class="btn btn-submit mt-4" onclick="checkAnswers()">Submit Quiz</button>
  </form>
  <p id="result" class="mt-3 fw-bold"></p>

  <nav>
    <a href="memory.html" class="btn btn-secondary mt-3">‚¨Ö Back to Memory Lane</a>
    <a href="reasons.html" class="btn btn-primary mt-3">‚û° Next: 22 Reasons You are lucky!</a>
  </nav>

  <script>
    const questions = [
      {
        q: "üí≠ What do you think was Chowta's first impression of you?",
        options: ["Jovial", "Proud", "Annoying"],
        answer: "Jovial"
      },
      {
        q: "üéì When did you, Thashvi, Varsha and I first meet at college?",
        options: ["21st June 2022", "20th July 2022", "19th July 2022"],
        answer: "20th July 2022",
        comment: "(I remember getting chocolate for them the next day)"
      },
      {
        q: "üéÇ When is Sai's birthday?",
        options: ["November 21st", "November 11th", "November 19th"],
        answer: "November 21st"
      },
      {
        q: "üòç Which guy did Janani like first in college?",
        options: ["Abstract", "Deepak", "Atharva"],
        answer: "Abstract",
        comment: "(remember we did lil khand)"
      },
      {
        q: "üçΩÔ∏è What's Manisha's favourite food?",
        options: ["Fried Rice", "Curd Rice", "Biriyani"],
        answer: "Biriyani",
        comment: "(she always eats this!)"
      },
      {
        q: "üì± Who texted 'hi' first?",
        options: ["Adarsh", "Aryan", "Sumanth"],
        answer: "Adarsh",
        comment: "[1st in 1st year]"
      },
      {
        q: "üìÖ When did you, Shaila, and I first meet at College Boscoss?",
        options: ["9th June 2018", "11th June 2018", "8th June 2018"],
        answer: "11th June 2018",
        comment: "(I remember us sitting together)"
      },
      {
        q: "üòá What was Anna's first impression of Varsha when they met on 20th July 2022 in FOP?",
        options: ["Innocent and genuine", "Chatty and energetic", "Mysterious and aloof"],
        answer: "Innocent and genuine",
        comment: "(Astonishing first impression!)"
      },
      {
        q: "üçï Who is the biggest foodie in our group, always ready for a snack break?",
        options: ["Ashvitha", "Varsha", "Janani"],
        answer: "Varsha"
      },
      {
        q: "üìû Who would be the most reliable person to call when you need a last-minute assignment submission?",
        options: ["Ashvitha", "Aryan", "Adarsh"],
        answer: "Ashvitha",
        comment: "(Always there when needed!)"
      },
      {
        q: "Janani's First Impression on u:",
        options: ["was extroverted and  thought to make friends", "Cool girl ", " junior from Boscoss"],
        answer: "was extroverted and  thought to make friends",
        comment: "U only should know!"
      },
      {
        q: "Manisha & Janani's Favorite Color:",
        options: ["Black", "White", "Blue"],
        answer: "White",
        comment: "(!)"
      },
      {
        q: "üëÄ Which friend is most likely to leave you on 'seen' instead of replying to your texts?",
        options: ["Harshini", "Adarsh", "Thashvi"],
        answer: "Adarsh",
        comment: "(rarely!)"
      },

      {
        q: "üíå Which friend is most likely to send you a long, heartfelt message about her life at 2 AM?",
        options: ["Manisha", "Janani", "Sai"],
        answer: "Manisha",
        comment: "(Heartfelt messages galore!)"
      },
      {
        q: "üé≠ Who has the most dramatic replies?",
        options: ["Sai", "Janani", "Ashvitha"],
        answer: "Sai",
        comment: "(Dramatic to the max!)"
      },
      {
        q: "üìç Which was the first place you, Janani, Chowta, and Addu went to?",
        options: ["Attur", "Machali", "Beach"],
        answer: "Machali",
        comment: "(Memorable first outing!)"
      },
      {
        q: "Janani's Favorite Food:",
        options: ["eats anything", "naan", "White sauce pasta"],
        answer: "White sauce pasta",
        comment: "(u need to know ur roommate! I didn‚Äôt know hehe üòÜ)"
      }
    ];

    let quizContainer = document.getElementById("quizContainer");
    let currentScoreDisplay = document.getElementById("currentScore");
    let currentScore = 0;

    questions.forEach((item, index) => {
      let questionHTML = `
        <div class='quiz-card my-3' data-question-index='${index}'>
          <h4>${index + 1}. ${item.q}</h4>
      `;
      item.options.forEach(option => {
        const optionId = `q${index}-${option.replace(/ /g, "")}`;
        questionHTML += `
          <div class="form-check">
            <input type='radio' class='form-check-input' name='q${index}' value='${option}' id='${optionId}' onchange='checkAnswer(${index}, "${option}")'>
            <label class="form-check-label" for='${optionId}'>${option}</label>
          </div>
        `;
      });
      questionHTML += `
          <div class="feedback-correct">‚úîÔ∏è</div>
          <div class="feedback-incorrect">‚ùå</div>
          <div class="correct-answer"></div>
        </div>
      `;
      quizContainer.innerHTML += questionHTML;
    });
    function checkAnswer(questionIndex, selectedOption) {
      const question = questions[questionIndex];
      const quizCard = document.querySelector(`.quiz-card[data-question-index='${questionIndex}']`);
      const feedbackCorrect = quizCard.querySelector('.feedback-correct');
      const feedbackIncorrect = quizCard.querySelector('.feedback-incorrect');
      const correctAnswerDiv = quizCard.querySelector('.correct-answer');
      const options = quizCard.querySelectorAll("input[type='radio']");
    
      // Prevent changing answer after selecting once
      if (quizCard.classList.contains('answered')) return;
    
      quizCard.classList.add('answered');
      options.forEach(option => option.disabled = true); // Disable all options after one selection
    
      if (selectedOption === question.answer) {
        currentScore++;
        currentScoreDisplay.textContent = `Current Score: ${currentScore}`;
        quizCard.classList.add('answered-correctly');
        feedbackCorrect.classList.add('show-feedback');
        feedbackIncorrect.classList.remove('show-feedback');
        
        if (question.comment) {
          correctAnswerDiv.innerHTML = question.comment;
          correctAnswerDiv.style.display = "block";
        } else {
          correctAnswerDiv.style.display = "none";
        }
      } else {
        feedbackIncorrect.classList.add('show-feedback');
        feedbackCorrect.classList.remove('show-feedback');
        correctAnswerDiv.innerHTML = `Correct Answer: ${question.answer} ${question.comment || ""}`;
        correctAnswerDiv.style.display = "block";
      }
    }
    

    function checkAnswers() {
      let finalScore = 0;
      questions.forEach((item, index) => {
        let selected = document.querySelector(`input[name='q${index}']:checked`);
        if (selected && selected.value === item.answer) {
          finalScore++;
        }
      });
      let emoji = finalScore >= 0.82 * questions.length ? "üòç" : finalScore >= 0.45 * questions.length ? "üòä" : "üò¢";
      let resultText = `‚≠ê You scored ${finalScore}/${questions.length}! ${emoji}`;
      if (finalScore >= 0.82 * questions.length) {
        resultText += " Bestie Level: 100%! üíï";
      } else if (finalScore >= 0.45 * questions.length) {
        resultText += " Pretty good! üòä";
      } else {
        resultText += " We need to have a talk! üòÇ";
      }
      document.getElementById("result").innerHTML = resultText;
    }
  </script>
