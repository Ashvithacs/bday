<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well Do You Know Us?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-warning text-center">🧠 How Well Do You Know Us? 🧠</h1>

    <form id="quizForm">
        <div class="card p-3 my-3">
            <h3>What’s our favorite midnight snack?</h3>
            <input type="radio" name="q1" value="A"> A. Ice Cream 🍦<br>
            <input type="radio" name="q1" value="B"> B. Fries 🍟 (Correct)<br>
            <input type="radio" name="q1" value="C"> C. Pizza 🍕<br>
        </div>

        <div class="card p-3 my-3">
            <h3>Where did we first meet?</h3>
            <input type="radio" name="q2" value="A"> A. College 🎓<br>
            <input type="radio" name="q2" value="B"> B. Party 🎉<br>
            <input type="radio" name="q2" value="C"> C. School 🏫 (Correct)<br>
        </div>

        <button type="button" class="btn btn-success" onclick="checkAnswers()">Submit</button>
    </form>

    <p id="result" class="mt-3 fw-bold"></p>

    <script>
        function checkAnswers() {
            let score = 0;
            let answers = {q1: "B", q2: "C"};

            for (let q in answers) {
                let selected = document.querySelector(`input[name="${q}"]:checked`);
                if (selected && selected.value === answers[q]) {
                    score++;
                }
            }

            let resultText = score === 2 ? "🎉 You know us well! Bestie Level: 100%!" : "Oops! You failed as a friend. 😭";
            document.getElementById("result").innerHTML = resultText;
        }
    </script>

    <nav>
        <a href="memory.html" class="btn btn-secondary mt-3">⬅ Back to Memory Lane</a>
        <a href="reasons.html" class="btn btn-primary mt-3">➡ Next: 22 Reasons We Love You</a>
    </nav>
</body>
</html>
