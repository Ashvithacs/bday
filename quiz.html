<body class="container mt-4">
    <h1>üíñ How Well Do You Know Us? üíñ</h1>
    <p id="currentScore">Current Score: 0</p>
    <form id="quizForm">

    <script>
        const questions = [
            { q: "What's our favorite midnight snack?", options: ["Ice Cream üç¶", "Fries üçü", "Pizza üçï"], answer: "Fries üçü" },
            { q: "Where did we first meet?", options: ["College üéì", "Party üéâ", "School üè´"], answer: "School üè´" },
            { q: "What's our go-to comfort movie?", options: ["Clueless üíÖ", "Mean Girls üíñ", "Legally Blonde üéì"], answer: "Mean Girls üíñ" },
            { q: "Our dream vacation spot?", options: ["Paris üá´üá∑", "Bali üå¥", "Tokyo üèØ"], answer: "Paris üá´üá∑" },
            { q: "Favorite drink?", options: ["Bubble Tea üßã", "Coffee ‚òï", "Pink Lemonade üçã"], answer: "Bubble Tea üßã" },
            { q: "Who is our ultimate celeb crush?", options: ["Harry Styles üé§", "Chris Evans ü¶∏", "Ryan Gosling üíï"], answer: "Chris Evans ü¶∏" },
            { q: "Which pet would we get first?", options: ["Golden Retriever üê∂", "Persian Cat üê±", "Bunny üê∞"], answer: "Golden Retriever üê∂" },
            { q: "What color dominates our wardrobe?", options: ["Black üñ§", "Pink üíñ", "Blue üíô"], answer: "Pink üíñ" },
            { q: "Go-to dessert?", options: ["Brownies üç´", "Cheesecake üç∞", "Donuts üç©"], answer: "Cheesecake üç∞" },
            { q: "If we had a band, what would we call it?", options: ["The Glitter Squad ‚ú®", "Pink Storm üå∏", "Bubblegum Beats üé∂"], answer: "Pink Storm üå∏" },
            { q: "Our favorite season?", options: ["Winter ‚ùÑÔ∏è", "Spring üå∏", "Summer ‚òÄÔ∏è"], answer: "Spring üå∏" },
            { q: "Which app are we addicted to?", options: ["Instagram üì∏", "Pinterest üé®", "TikTok üé∂"], answer: "TikTok üé∂" },
            { q: "What's our guilty pleasure?", options: ["Reality TV üì∫", "Online Shopping üõçÔ∏è", "Late Night Snacks üç´"], answer: "Online Shopping üõçÔ∏è" },
            { q: "How do we like our coffee?", options: ["Iced Latte üßä", "Espresso ‚òï", "Frappuccino üç´"], answer: "Iced Latte üßä" },
            { q: "Our ideal Friday night?", options: ["Netflix & Chill üì∫", "Clubbing üéâ", "Sleepover & Snacks üçï"], answer: "Sleepover & Snacks üçï" },
            { q: "What‚Äôs our favorite holiday?", options: ["Christmas üéÑ", "Halloween üéÉ", "Valentine‚Äôs Day üíñ"], answer: "Christmas üéÑ" },
            { q: "Favorite flower?", options: ["Roses üåπ", "Sunflowers üåª", "Cherry Blossoms üå∏"], answer: "Cherry Blossoms üå∏" },
            { q: "Our dream job?", options: ["Fashion Designer üëó", "Influencer üì∏", "CEO üíº"], answer: "Fashion Designer üëó" },
            { q: "What‚Äôs our biggest fear?", options: ["Spiders üï∑Ô∏è", "Public Speaking üé§", "Being without WiFi üì∂"], answer: "Being without WiFi üì∂" },
            { q: "Favorite scent?", options: ["Vanilla üç¶", "Lavender üåø", "Coconut ü••"], answer: "Vanilla üç¶" },
            { q: "How do we relax?", options: ["Bubble Baths üõÅ", "Face Masks üíÜ", "Reading a Book üìö"], answer: "Bubble Baths üõÅ" }
        ];

        let quizContainer = document.getElementById("quizContainer");
        let currentScoreDisplay = document.getElementById("currentScore");
        let currentScore = 0;

        questions.forEach((item, index) => {
            let questionHTML = `
                <div class='quiz-card my-3' data-question-index='${index}'>
                    <h3>${index + 1}. ${item.q}</h3>
            `;
            item.options.forEach(option => {
                questionHTML += `
                    <div class="form-check">
                        <input type='radio' class='form-check-input' name='q${index}' value='${option}' id='q${index}-${option.replace(/ /g, "")}' onchange='checkAnswer(${index}, "${option}")'>
                        <label class="form-check-label" for='q${index}-${option.replace(/ /g, "")}'>${option}</label>
                    </div>
                `;
            });
            questionHTML += `
                    <div class="feedback-correct">‚úîÔ∏è</div>
                    <div class="feedback-incorrect">‚ùå</div>
                </div>
            `;
            quizContainer.innerHTML += questionHTML;
        });

        function checkAnswer(questionIndex, selectedOption) {
            const question = questions[questionIndex];
            const quizCard = document.querySelector(`.quiz-card[data-question-index='${questionIndex}']`);
            const feedbackCorrect = quizCard.querySelector('.feedback-correct');
            const feedbackIncorrect = quizCard.querySelector('.feedback-incorrect');

            if (selectedOption === question.answer) {
                if (!quizCard.classList.contains('answered-correctly')) {
                    currentScore++;
                    currentScoreDisplay.textContent = `Current Score: ${currentScore}`;
                    quizCard.classList.add('answered-correctly');
                    feedbackCorrect.classList.add('show-feedback');
                    feedbackIncorrect.classList.remove('show-feedback');
                }
            } else {
                feedbackIncorrect.classList.add('show-feedback');
                feedbackCorrect.classList.remove('show-feedback');
            }
        }

        function checkAnswers() {
            let finalScore = 0;
            questions.forEach((item, index) => {
                let selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected && selected.value === item.answer) {
                    finalScore++;
                }
            });
            let resultText = `‚≠ê You scored ${finalScore}/22! `;
            if (finalScore >= 18) {
                resultText += "Bestie Level: 100%! üíï";
            } else if (finalScore >= 10) {
                resultText += "Pretty good! üòä";
            } else {
                resultText += "We need to have a talk! üòÇ";
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
